<div style="text-align:center;">

  <!-- OPEN PACK BUTTON -->
  <button onclick="openPack()" style="margin-bottom:25px;padding:10px 20px;font-size:16px;cursor:pointer;">
    Open Pack
  </button>

  <!-- SPOTLIGHT FLIP CONTAINER -->
  <div class="spotlight-container" onclick="flipSpotlight()">
    <div id="spotlight" class="spotlight-inner">
      <div class="front" style="background:black;"></div>
      <div class="back" style="background:black;"></div>
    </div>
  </div>

  <!-- PACK ROW -->
  <div style="display:flex;justify-content:center;gap:15px;margin-top:20px;">
    <div id="c1" class="card" onclick="selectCard(this)"></div>
    <div id="c2" class="card" onclick="selectCard(this)"></div>
    <div id="c3" class="card" onclick="selectCard(this)"></div>
  </div>

</div>

<script>
function openPack(){
  const colors=["red","orange","yellow","green","blue","indigo","violet"];
  const cards=["c1","c2","c3"];
  cards.forEach(id=>{
    const card=document.getElementById(id);
    const color=colors[Math.floor(Math.random()*colors.length)];
    card.dataset.color=color; // store color
    card.style.backgroundColor=color; // mini cards always face-up
  });

  // reset spotlight to black front and back
  const front=document.querySelector("#spotlight .front");
  const back=document.querySelector("#spotlight .back");
  front.style.backgroundColor="black";
  back.style.backgroundColor="black";
  document.getElementById("spotlight").classList.remove("flipped");
}

function selectCard(card){
  const color=card.dataset.color;
  const back=document.querySelector("#spotlight .back");
  back.style.backgroundColor=color; // spotlight back will be the selected card
  document.getElementById("spotlight").classList.remove("flipped"); // reset flip
}

// flip spotlight on click
function flipSpotlight(){
  document.getElementById("spotlight").classList.toggle("flipped");
}
</script>
