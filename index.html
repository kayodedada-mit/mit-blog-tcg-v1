<div style="text-align:center;">

  <!-- OPEN PACK BUTTON -->
  <button onclick="openPack()" style="margin-bottom:25px;padding:10px 20px;font-size:16px;cursor:pointer;">Open Pack</button>

  <!-- SPOTLIGHT -->
  <div id="spotlight" style="width:250px;height:350px;background:black;margin:0 auto 25px auto;border-radius:12px;"></div>

  <!-- PACK ROW -->
  <div style="display:flex;justify-content:center;gap:15px;">

    <div id="c1" class="card" onclick="flipCard(this)"></div>
    <div id="c2" class="card" onclick="flipCard(this)"></div>
    <div id="c3" class="card" onclick="flipCard(this)"></div>

  </div>

</div>

<script>
function openPack() {
  const colors = ["red","orange","yellow","green","blue","indigo","violet"];

  const cards = ["c1","c2","c3"];
  for (let i=0;i<cards.length;i++){
    let card=document.getElementById(cards[i]);
    card.dataset.color=colors[Math.floor(Math.random()*colors.length)]; // store front color
    card.style.backgroundColor="grey"; // start flipped back
    card.dataset.flipped="false"; // track state
  }

  document.getElementById("spotlight").style.backgroundColor="black"; // reset spotlight
}

function flipCard(card){
  if(card.dataset.flipped==="false"){
    card.style.backgroundColor=card.dataset.color; // front
    card.dataset.flipped="true";
  } else {
    card.style.backgroundColor="grey"; // back
    card.dataset.flipped="false";
  }

  // update spotlight with front color only
  if(card.dataset.flipped==="true"){
    document.getElementById("spotlight").style.backgroundColor=card.dataset.color;
  }
}
</script>

<style>
.card {
  width:120px;
  height:168px;
  background:black;
  border-radius:8px;
  cursor:pointer;
  transition: background 0.3s ease;
}
</style>
