<div style="text-align:center;">

  <!-- OPEN PACK BUTTON -->
  <button onclick="openPack()" style="margin-bottom:25px;padding:10px 20px;font-size:16px;cursor:pointer;">
    Open Pack
  </button>

  <!-- SPOTLIGHT FLIP -->
  <div class="spotlight-container" onclick="flipSpotlight()">
    <div id="spotlight" class="spotlight-inner">
      <div class="front">Spotlight</div>
      <div class="back">Back</div>
    </div>
  </div>

  <!-- MINI CARDS ROW -->
  <div id="miniRow" style="display:flex;justify-content:center;gap:15px;margin-top:20px;">
    <div id="c1" class="card" onclick="selectCard(this)"></div>
    <div id="c2" class="card" onclick="selectCard(this)"></div>
    <div id="c3" class="card" onclick="selectCard(this)"></div>
  </div>

</div>

<script>
const colors=["red","orange","yellow","green","blue","indigo","violet"];
let spotlightFlipped=false;

// Open pack: assign colors to mini cards, stagger flip
function openPack(){
  const mini=["c1","c2","c3"];
  // Reset spotlight to placeholder
  const spotlightFront=document.querySelector("#spotlight .front");
  const spotlightBack=document.querySelector("#spotlight .back");
  spotlightFront.style.backgroundColor="black";
  spotlightFront.textContent="Spotlight";
  spotlightBack.style.backgroundColor="black";
  spotlightBack.textContent="Back";
  document.getElementById("spotlight").classList.remove("flipped");
  spotlightFlipped=false;

  mini.forEach((id,i)=>{
    const card=document.getElementById(id);
    const color=colors[Math.floor(Math.random()*colors.length)];
    card.dataset.frontColor=color;
    card.dataset.frontText="Front";
    card.dataset.backColor="grey";
    card.dataset.backText="Back";

    card.classList.remove("flipped");
    card.style.backgroundColor="black";
    card.textContent="";

    // stagger flip animation
    setTimeout(()=>{
      card.classList.add("flipped");
      card.style.backgroundColor=color;
      card.textContent="Front";
    }, i*400);
  });
}

// Select a mini card â†’ update spotlight
function selectCard(card){
  const spotlightFront=document.querySelector("#spotlight .front");
  const spotlightBack=document.querySelector("#spotlight .back");

  spotlightFront.style.backgroundColor=card.dataset.frontColor;
  spotlightFront.textContent=card.dataset.frontText;

  spotlightBack.style.backgroundColor=card.dataset.backColor;
  spotlightBack.textContent=card.dataset.backText;

  document.getElementById("spotlight").classList.remove("flipped");
  spotlightFlipped=false;
}

// Flip spotlight
function flipSpotlight(){
  document.getElementById("spotlight").classList.toggle("flipped");
  spotlightFlipped=!spotlightFlipped;
}
</script>

<style>
/* SPOTLIGHT */
.spotlight-container {
  perspective: 1000px;
  width:250px;
  height:350px;
  margin:0 auto 25px auto;
  cursor:pointer;
}

.spotlight-inner {
  width:100%;
  height:100%;
  position:relative;
  transform-style: preserve-3d;
  transition: transform 0.6s;
}

.spotlight-inner.flipped {
  transform: rotateY(180deg);
}

.spotlight-inner .front,
.spotlight-inner .back {
  position:absolute;
  width:100%;
  height:100%;
  border-radius:12px;
  backface-visibility: hidden;
  color:white;
  font-weight:bold;
  font-size:20px;
  display:flex;
  justify-content:center;
  align-items:center;
}

.spotlight-inner .back {
  transform: rotateY(180deg);
}

/* MINI CARDS */
.card {
  width:120px;
  height:168px;
  border-radius:8px;
  cursor:pointer;
  transition: transform 0.4s, background-color 0.4s;
  color:white;
  font-weight:bold;
  font-size:16px;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card.flipped{
  transform: rotateY(180deg);
}
