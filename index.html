<!DOCTYPE html>
<html>
<head>
  <title>MIT Blog TCG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    .spotlight {
      width: 250px;
      height: 350px;
      background: black;
      margin: 20px auto;
      border-radius: 12px;
      transition: background 0.3s ease;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .card {
      width: 120px;
      height: 168px;
      background: black;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button onclick="openPack()">Open Pack</button>

  <div id="spotlight" class="spotlight"></div>

  <div class="row">
    <div id="c1" class="card" onclick="selectCard(this)"></div>
    <div id="c2" class="card" onclick="selectCard(this)"></div>
    <div id="c3" class="card" onclick="selectCard(this)"></div>
  </div>

  <script>
    function openPack() {
      const colors = ["red","orange","yellow","green","blue","indigo","violet"];

      document.getElementById("c1").style.backgroundColor =
        colors[Math.floor(Math.random()*colors.length)];

      document.getElementById("c2").style.backgroundColor =
        colors[Math.floor(Math.random()*colors.length)];

      document.getElementById("c3").style.backgroundColor =
        colors[Math.floor(Math.random()*colors.length)];

      document.getElementById("spotlight").style.backgroundColor = "black";
    }

    function selectCard(card) {
      document.getElementById("spotlight").style.backgroundColor =
        card.style.backgroundColor;
    }
  </script>

</body>
</html>
